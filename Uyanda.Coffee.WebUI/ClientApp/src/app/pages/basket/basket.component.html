<p>Cart</p>

<div class="row" class="text-light bg-dark">
    <div class="col-xs-12" class="list-group">
      <li *ngFor="let beverage of cart" class="list-group-item list-group-item-primary btn">
  
        <div name="name">
          Beverage: {{beverage.beverage.name}}
        </div>
        
        <div name="cost">
          Cost: R{{beverage.cost}}
        </div>
  
        <div name="size">
          Size: {{beverage.beverageSize.name}}
        </div>
  
      </li>
    </div>
</div>
